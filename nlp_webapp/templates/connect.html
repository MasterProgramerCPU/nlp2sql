{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Conectare la PostgreSQL</h2>
  <!-- IMPORTANT: fara slash in fata, devine relativ la prefix -->
  <form method="post" action="connect">
    <div class="row">
      <div class="grow">
        <label>Host</label>
        <input class="input" name="host" value="localhost" />
      </div>
      <div>
        <label>Port</label>
        <input class="input" name="port" value="5432" style="width:140px" />
      </div>
    </div>
    <div class="row">
      <div class="grow">
        <label>User</label>
        <input class="input" name="user" value="postgres" />
      </div>
      <div class="grow">
        <label>Parolă</label>
        <input class="input" name="password" type="password" />
      </div>
      <div class="grow">
        <label>Baza</label>
        <input class="input" name="dbname" value="postgres" />
      </div>
    </div>
    <div class="row mt">
      <button class="btn" type="submit">Conectează</button>
    </div>
    {% if error %}<div class="error mt">{{ error }}</div>{% endif %}
  </form>
</div>
{% endblock %}
