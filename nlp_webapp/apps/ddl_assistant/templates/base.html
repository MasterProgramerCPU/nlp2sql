<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{% block title %}DDL Assistant{% endblock %}</title>
  <link rel="stylesheet" href="static/style.css"/>
  <script src="https://unpkg.com/htmx.org@1.9.12" defer></script>
</head>
<body>

<header class="site-nav">
  <div class="brand">
    <span class="dot"></span>
    <span class="brand-title">DataVerse</span>
  </div>
  <nav class="nav-actions">
    <a class="nav-link" href="/">Acasă</a>
  </nav>
</header>

<main class="wrap">
  {% block content %}{% endblock %}
  <div class="muted small mt">Notă: aplicația propune DDL; nu execută comenzi în DB.</div>
  <div class="muted small">Model: {{ model if model is defined else '' }}</div>
</main>

<footer class="footer">Creat de Tudor</footer>
<a class="help-fab" href="guide" title="Ghid">?</a>
</body>
</html>
